<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salsa Competition Voting</title>

                            <option value="Salsa 3">Salsa 3</option>
                            <option value="Salsa 4">Salsa 4</option>
                            <option value="Salsa 5">Salsa 5</option>
                        </select>
                    </label>
                </div>

                <div class="category">
                    <label>
                        <span class="category-title">2. üî• The Spiciest ‚Äì the best spicy flavor</span>
                        <select name="spiciest" required>

                            <option value="Salsa 2">Salsa 2</option>
                            <option value="Salsa 3">Salsa 3</option>
                            <option value="Salsa 4">Salsa 4</option>
                            <option value="Salsa 5">Salsa 5</option>
                        </select>
                    </label>
                </div>

                <div class="category">
                    <label>
                        <span class="category-title">3. üéÅ Best Presentation ‚Äì the best-looking dish presentation</span>
                        <select name="presentation" required>
                            <option value="">Select an option...</option>
                            <option value="Salsa 1">Salsa 1</option>
                            <option value="Salsa 2">Salsa 2</option>
                            <option value="Salsa 3">Salsa 3</option>
                            <option value="Salsa 4">Salsa 4</option>
                            <option value="Salsa 5">Salsa 5</option>
                        </select>
                    </label>
                </div>

                <button type="submit" class="submit-btn">Submit Salsa Votes</button>
            </form>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
    <script src="christmas.js"></script>
</body>
</html>
